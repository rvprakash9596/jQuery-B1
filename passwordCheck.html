<html>
<head>
<title>Password Check : Task 2</title>
<script src="js/jquery-3.7.1.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            let a = $("#p").val(); // getting form input value 1
            let b = $("#cp").val(); // getting form input value 2
            if(a==b){
                $("p").text("Password Matched").css({"backgroundColor":"green" , "color":"white"});
                $("#p").css({"border":"5px solid green"});
                $("#cp").css({"border":"5px solid green"});
            }
            else{
                $("p").text("Password Didn,t Matched").css({"backgroundColor":"red"});
                $("#p").css({"border":"5px solid red"});
                $("#cp").css({"border":"5px solid red"});
            }
        });
    });
</script>
<style>
    p{
        height: 50px;
        width: 250px;
        line-height: 50px;
        text-align: center;
        background-color:black;
        border-radius: 5px; 
        margin-left: 300px;
        transform: translateY(90px);
        border: 2px dashed greenyellow;
    }
</style>
</head>
<body>
    <p></p><br>
    <input type="password" placeholder="Password" id="p"><br><br>
    <input type="password" placeholder="Ponfirm Password" id="cp"><br> <br>
    <button>Check</button>
</body>
</html>
