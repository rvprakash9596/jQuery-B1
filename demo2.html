<html>
<head>
<title>2nd jQuery Program</title>
<script src="js/jquery-3.7.1.js"></script>
<script>
$(document).ready(function(){
    alert("This is page load event");// first this event will be loaded in browser
    $("button").click(function(){
        alert("Welcome to the world of jQuery"); // when click on button then this event will called
    });
});
</script>
</head>
<body>
     <button>Click me</button> <!-- Dummy Button -->
</body>
</html>
