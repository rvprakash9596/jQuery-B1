<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Task1 Demo</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                let x = $("#txt1").val();
                let y = $("#txt2").val();
                $("#uname").text(x); // putting value into span
                $("#passwd").text(y);
            });
        });
    </script>
</head>
<body>
username <br> <input type="email"  id="txt1"> 
<span id="uname"></span>
<br>
password <br> <input type="password"  id="txt2">
<span id="passwd"></span>
<br>
<button>Print Data</button>
</body>
</html>
